apply plugin: "com.android.library"
apply from: "plugin.gradle"

android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 23
        targetSdkVersion 29
    }

    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
}

dependencies {
    implementation "org.apache.cordova:framework:9.0.0"
    implementation "com.gometroapp.uma:gometro-uma-android:3.0.15"
    implementation "com.surveymonkey:surveymonkey-android-sdk:2.0.0"
}
